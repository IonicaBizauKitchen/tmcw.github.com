---
layout: default
---
<div class="post single">
  <h1>{{ page.title }}</h1>
  <div class='body'>{{ content }}</div>
  <div class='breaker'></div>
  <div class='post-footer'>
    {% if page.hn %}
    <p style='text-align:right;'>&hellip;<a href="{{ page.hn }}">Discuss or ^ this on Hacker News</a>.</p>
    {% endif %}
    <postamble datetime="{{ page.date | date: "%Y-%m-%d" }}">
    &mdash;{{ page.date | date: "%b %d, %Y" }} &mdash;
    </postamble>
    <a rel='author' href='http://macwright.org/about'>Tom MacWright</a>
  </div>
</div>
