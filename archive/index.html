---
layout: default
title: Archive
---
<table class='data-table' style='width:100%;'>
{% for post in site.categories.blog %}
  <tr>
    <td>{{ forloop.rindex  }}</td>
    <td><a href='{{ post.url }}'>{{ post.title }}</a></td>
    <td>{{ post.date | date: "%b %d, %Y"  }}</td>
  </tr>
{% endfor %}
</table class="{% cycle 'even', 'odd' %}">
