<div class="post">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="body">{{ post.content }}</div>
  <div class="breaker"></div>
  <div class='post-footer'>
    <postamble datetime="{{ page.date | date: "%Y-%m-%d" }}">
    &mdash;{{ page.date | date: "%b %d, %Y" }}
    </postamble>
  </div>
</div>
