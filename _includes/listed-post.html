<div class="post">
  <h2><a name='{{ post.date | date: "%m-%d-%Y" }}' href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="body">{{ post.content }}</div>
  <div class="breaker"></div>
  <div class='post-footer'>
    <postamble datetime="{{ post.date | date: "%Y-%m-%d" }}">
    &mdash;{{ post.date | date: "%b %d, %Y" }} &mdash;
    </postamble>
    <a rel='author' href='http://macwright.org/about'>Tom MacWright</a>
  </div>
</div>
